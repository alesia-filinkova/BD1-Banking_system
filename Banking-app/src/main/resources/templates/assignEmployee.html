<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Payment Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Bank System</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">New Employee</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <div class="employee">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Position</th>
                <th>Bank Branch</th>
            </tr>
            <tr>
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:each="position : ${employee.positions}" th:text="${position.name}"></td>
                <td th:each="branch : ${employee.bankBranches}" th:text="${branch.branchName}"></td>
            </tr>
        </table>
    </div>

    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/admin}">Back to Admin</a>
    </div>
</div>
</body>
</html>
