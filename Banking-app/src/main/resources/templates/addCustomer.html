<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
      <html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      >
      <head>
      <meta charset="UTF-8">
      <title>Bank System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Bank System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/main}">Main</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Add new customer</h2>
      </div>
      <div th:if="${param.success}">
        <div class="alert alert-info">
          New customer added successfully!
        </div>
      </div>
      <div class="card-body">
        <form
                method="post"
                role="form"
                th:action="@{/addCustomer/save}"
                th:object="${customer}"
        >
          <div class="form-group mb-3">
            <label class="form-label">FirstName</label>
            <input
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter first name"
                    th:field="*{firstName}"
                    type="text"
            />
            <p th:errors = "*{firstName}" class="text-danger"
               th:if="${#fields.hasErrors('firstName')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">LastName</label>
            <input
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter last name"
                    th:field="*{lastName}"
                    type="text"
            />
            <p th:errors = "*{lastName}" class="text-danger"
               th:if="${#fields.hasErrors('lastName')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Pesel</label>
            <input
                    class="form-control"
                    id="pesel"
                    name="pesel"
                    placeholder="Enter pesel"
                    th:field="*{pesel}"
                    type="text"
            />
            <p th:errors = "*{pesel}" class="text-danger"
               th:if="${#fields.hasErrors('pesel')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Email</label>
            <input
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                    th:field="*{email}"
                    type="email"
            />
            <p th:errors = "*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">PhoneNumber</label>
            <input
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter phone number"
                    th:field="*{phoneNumber}"
                    type="text"
            />
            <p th:errors = "*{phoneNumber}" class="text-danger"
               th:if="${#fields.hasErrors('phoneNumber')}"></p>
          </div>
          <div><h3>Address</h3></div>
          <div class="form-group mb-3">
            <label class="form-label">Street</label>
            <input
                    class="form-control"
                    id="street"
                    name="address.street"
                    placeholder="Enter street"
                    th:field="*{address.street}"
                    type="text"
            />
            <p th:errors="*{address.street}" class="text-danger"
               th:if="${#fields.hasErrors('address.street')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">City</label>
            <input
                    class="form-control"
                    id="city"
                    name="address.city"
                    placeholder="Enter city"
                    th:field="*{address.city}"
                    type="text"
            />
            <p th:errors="*{address.city}" class="text-danger"
               th:if="${#fields.hasErrors('address.city')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Country</label>
            <input
                    class="form-control"
                    id="country"
                    name="address.country"
                    placeholder="Enter country"
                    th:field="*{address.country}"
                    type="text"
            />
            <p th:errors="*{address.country}" class="text-danger"
               th:if="${#fields.hasErrors('address.country')}"></p>
          </div>


          <div class="form-group">
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
